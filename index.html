<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" class="weekdaysTemplate">
     {{#each weekdays}}
        <span class={{style}}> {{label}}</span>
     {{/each}}
  </script>
  </head>
  <body>
    <div class="wrapper">
      <h3>Matching Days</h3>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col weekdaysDisplay">

        </div>

      </div>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col firstDateDisplay">
          <form>
            First date:
            <input class="firstDate" type="date" name="firstDate">
          </form>

        </div>
        <div class="mdl-cell mdl-cell--6-col secondDateDisplay">
          <form>
            Second date:
            <input class="secondDate" type="date" name="secondDate">
          </form>

        </div>

      </div>

    </div>

  </body>
  <script src="js/matching_days.js"></script>
  <script src="js/matching_days_dom.js"></script>
</html>
